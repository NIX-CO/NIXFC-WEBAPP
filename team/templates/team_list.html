{% extends 'base.html' %}

{% block content %}
<section id="services">
  <h2>Liste des Teams</h2>
<table border=1>
    <thead>
      <tr>
        <th>name</th>
        <th>date</th>
        <th>logo</th>
        <th>number of members</th>
        <th>city</th>
        <th>country</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {% for team in teams %}
      <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.date }}</td>
       
        <td><img src="{{ team.logo.url }} "width="50" height="50" alt="{{ team.name }}"></td>
        <td>{{ team.number_of_members }}</td>
        <td>{{ team.city }}</td>
        <td>{{ team.country }}</td>
        <td>
            <a class="button" href="{% url 'team_update' team.pk %}">Update</a>
          <a class="buttond"  href="{% url 'team_delete' team.pk %}" onclick="return confirm('Are you sure you want to delete this team?');">Delete</a>
       
        </td>
    

      </tr>
      
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a class="button" href="{% url 'add_team' %}">Add Team</a>
  </section>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
   h2{
    text-align: center;
   }
   a.button {
    display: inline-block;
  padding: 8px 16px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
a.buttond {
  display: inline-block;
  padding: 8px 16px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: #fff;
  background-color: red;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Button hover effect */
a.button:hover {
  background-color: #3e8e41;
}
    </style>
  {% endblock %}
