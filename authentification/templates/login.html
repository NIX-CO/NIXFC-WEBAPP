{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    body {
        background-image: url({% static 'authentification/images/bg1-fields.png' %});
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
{% endblock %}
{% block content %}
<div class="container col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-11 mt-6 p-5 ">
</div>

<div class="container col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-11 mt-6 p-5 border rounded shadow bg-white">
    <img src="{% static 'base/assets/img/NIXFC-removebg-preview.png' %}" alt="user" width="250" class="d-block mx-auto mb-5">
    <form method="post" class="mx-auto needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-floating mb-4">
            <input type="text" name="username" required class="form-control" placeholder="Username">
            <label>Username</label>
            <div class="invalid-feedback">
                Username required.
            </div>
        </div>
        <div class="form-floating">
            <input type="password" name="password" required class="form-control" placeholder="Password">
            <label>Password</label>
            <div class="invalid-feedback">
                Password required.
            </div>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success">Sign in</button>
        </div>
        {% comment %} <div class="text-center mt-3">
            <a href="{% url 'user:password_reset' %}" class="text-decoration-none">Forgotten password?</a>
        </div> {% endcomment %}
    </form>
</div>
<script>
    const form = document.querySelector('.needs-validation')
    form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
    }, false)
</script>
{% endblock %}
{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"
            integrity="sha256-RhRrbx+dLJ7yhikmlbEyQjEaFMSutv6AzLv3m6mQ6PQ=" crossorigin="anonymous"></script>
    {% if error_message %}
        <script>
            Swal.fire({
                icon: 'error',
                confirmButtonColor: '#6c757d',
                text: '{{ error_message }}',
            });
        </script>
    {% endif %}
{% endblock %}
