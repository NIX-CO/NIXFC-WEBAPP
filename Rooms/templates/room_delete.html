{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<section id="services">
    <h1>Delete Room {{ room.id }}</h1>
    <p>Are you sure you want to delete this room?</p>
    <form method="POST">
      {% csrf_token %}
      <input type="submit" value="Delete">
    </form>
    <a href="{% url 'room_detail' room.id %}">Cancel</a>

</section>


  

{% endblock %}
