{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="services">
    <h1>All Rooms</h1>
    <form method="get">
      {{ form.as_p }}
      <button type="submit">Filter</button>
    </form>
    <ul>
      {% for room in rooms %}
        <li>
          <a href="{% url 'room_detail' room.id %}">
            Room {{ room.id }} - Field {{ room.field }}
          </a>
        </li>
      {% empty %}
        <li>No rooms found.</li>
      {% endfor %}
    </ul>

</section>


  

{% endblock %}
