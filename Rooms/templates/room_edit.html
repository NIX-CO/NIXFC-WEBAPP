{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="services">
    <h1>Edit Room {{ room.id }}</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save Changes">
    </form>
    <a href="{% url 'room_detail' room.id %}">Cancel</a>

</section>


  

{% endblock %}
