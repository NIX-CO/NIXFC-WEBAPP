{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<section id="services">
  <h1>User List</h1>
  
  <table border=1>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>

            <form method="POST" action="{% url 'user_delete' user.username %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
              </form>

              <button><a href="{% url 'edit_user' user.username %}">Edit</a></button>
          </td>
          
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
