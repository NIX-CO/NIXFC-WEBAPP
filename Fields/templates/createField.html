{% extends 'base/base.html' %} {% load static %} {% block css %}
<style>
  body {
    background-image: url('https://res.cloudinary.com/dliygn0ek/image/upload/v1683572664/organizations/bg2-fields_dbzefx.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
</style>
{% endblock %} {% block content %}
<br />
<br />
<br />
<br />
<div
  class="container col-xxl-7 col-xl-4 col-lg-5 col-md-5 col-sm-6 col-9 mt-3 p-4 border rounded shadow bg-white"
>
  <form method="post" enctype="multipart/form-data">
    <img
      src="https://res.cloudinary.com/dliygn0ek/image/upload/v1683572663/organizations/add_fields__2_-removebg-preview_uszdm8.png"
      alt="user"
      width="300"
      class="d-block mx-auto"
    />
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="{{ form.name.id_for_label }}">Name</label>
      {{ form.name }}
    </div>
    <div class="btn-group">
      <select class="form-select" id="size" name="size" required>
        <option value="">Select size</option>
        {% for choice in form.size.field.choices %}
        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endfor %}
      </select>
    </div>
    <br /><br />
    <div class="form-group mb-3">
      <label for="{{ form.image.id_for_label }}">Image</label>
      {{ form.image }}
    </div>
    <div class="form-group mb-3">
      <label for="{{ form.latitude.id_for_label }}">Latitude</label>
      {{ form.latitude }}
    </div>
    <div class="form-group mb-3">
      <label for="{{ form.longitude.id_for_label }}">Longitude</label>
      {{ form.longitude }}
    </div>
    <div class="form-group mb-3">
      <label for="{{ form.organization.id_for_label }}">Organization</label>
      {{ form.organization }}
    </div>
    <br />
    <input type="submit" value="Create Field" class="btn btn-success" />
  </form>
</div>

{% endblock %}
