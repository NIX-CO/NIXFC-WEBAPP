{% extends 'base/base.html' %}

{% block content %}
<section><div class="container">
  <div class="container my-auto">
    <div class="col-lg-6 mx-auto  shadow ">
    <h1 class="mt-5 mb-4 text text-light">My Reserved Fields</h1>            </div>
  </div>
    <ul class="list-group">
      {% for reservation in reservations %}
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-2">
              <img src="{{ reservation.field.image.url }}" alt="Field Image" class="img-fluid">
            </div>
            <div class="col-md-10">
              <h4>{{ reservation.field.name }}</h4>
              <p>Reservation Date: {{ reservation.start_time }}</p>
              <!-- Add other reservation details here -->
            </div>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item">No fields reserved.</li>
      {% endfor %}
    </ul>
  </div></section>
{% endblock %}
