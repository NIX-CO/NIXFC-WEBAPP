{% extends 'base/base.html' %}

{% block content %}
<section><div class="container">
    <h1 class="mt-5 mb-4">My Reserved Fields</h1>
    <ul class="list-group">
      {% for field in fields %}
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-2">
              <img src="{{ field.image.url }}" alt="Field Image" class="img-fluid">
            </div>
            <div class="col-md-10">
              <h4>{{ field.name }}</h4>
            </div>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item">No fields reserved.</li>
      {% endfor %}
    </ul>
  </div></section>
{% endblock %}
