{% if fields %}
<h1>Fields</h1>
<ul>
    {% for field in fields %}
      <li>{{ field.name }} - {{ field.get_size_display }}</li>
     
      <img src="{{ field.image.url }}" alt="{{ field.name }}">
     
      <button><a href="/reservation/reserver/">reserver</a></button>
     
    {% endfor %}
</ul>
{% else %}
    <p>No fields available.</p>
{% endif %}
