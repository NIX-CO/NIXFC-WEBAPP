{% extends 'base/base.html' %}
{% block content %}
<section id="services">
  <h1 class="text-center fw-bold display-4"><em>Fields</em></h1>
  <br>
  <ul>
    {% for field in fields %}


    <div class="col-lg-3 mx-5 my-4 d-inline-flex shadow ">
      <div class="card shadow">
        <img src="{{ field.image.url }} " class="card-img-top img-fluid" alt="Card Image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ field.name }} </h5>
          <p class="card-text mb-4">{{ field.get_size_display }}</p>
          <div class="text-lg font-semibold text-slate-500">
            640.00 DH
          </div>
          <br>
          <a href="#" class="btn btn-primary text-white mt-auto align-self-start">Book now</a>
        </div>
      </div>
    </div>

    {% endfor %}
  </ul>
</section>
<style>
  .card-img-top {
    width: 100%;
    height: 20vw;
    object-fit: cover;
  }
</style>
{% endblock %}
