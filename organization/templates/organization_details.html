{% extends 'base/base.html' %} {% block content %}
<section class="py-5">
  <div class="container py-5">
    <div class="reflow-product">
      <div class="ref-media">
        <div class="ref-preview">
          <img style="width:500px;height:400px;" src="{{ organization.image.url }}" alt="{{ organization.name }}" />
        </div>

      </div>
      <div class="ref-product-data">
        <h2 class="ref-name">{{ organization.name }}</h2>
        <strong class="ref-price ref-on-sale">OFFRES & TARIFS
            Avec {{ organization.name }}, jouez quand vous voulez,
            avec qui vous voulez... On attend que vous !</strong>
        <div style="height:270px"></div>
      </div>
      <div class = "ref-product-controls">
        <a class="ref-button" href="http://127.0.0.1:8000/reservation/reserver/">Show Fields</a>
      </div>
      <div id="map" style="height: 200px;width:10000px;"></div>
    </div>

  </div>
</section>

{% block js %}
<script>
  var map;

  function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: {{ organization.latitude }}, lng: {{ organization.longitude }}},
          zoom: 15
      });

      var marker = new google.maps.Marker({
          position: {lat: {{ organization.latitude }}, lng: {{ organization.longitude }}},
          map: map,
          title: '{{ organization.name }}'
      });
  }
</script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC7TrnSJ6ZvaNUaspY6zbmOAbrz5PFF04&callback=initMap"
  async
  defer
></script>
{% endblock %} {% endblock %}
